{% extends 'base.html' %}
{% block content %}
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                {% if not request.user.is_authenticated %}
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-outline-success ">Login</button>
                </form>
                {% else %}
                <p>You already logged in would you like to <a href="{% url 'logout' %} "> logout</a>?</p>
                {% endif %} </div>
        </div>
    </div>
</main>


{% endblock content %}

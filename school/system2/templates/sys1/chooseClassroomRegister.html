{% extends 'base.html' %}
{% block content %}
<main>
  <div class="container">
    <div class="row mt-5">
      <div class="col-4">
        <h1 class="text-muted mb-5"><i class="fas fa-chalkboard    "></i> Choose Classroom</h1>
        <div class="d-grid gap-2 col-6 mx-auto">
          {% for class in classes %}
          <a href="{% url 'createStudent' class.id  %}" class="btn btn-primary" type="button">{{ class }} /
            &nbsp;&nbsp; {{class.student_set.all.count }} students</a>
          {% endfor %}

        </div>

      </div>
    </div>
  </div>
</main>


{% endblock content %}

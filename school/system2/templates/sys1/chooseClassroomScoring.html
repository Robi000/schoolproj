{% extends 'base.html' %}
{% block content %}
<main>
  <div class="container">
    <div class="row">
      {% for x in C_T %}
      <div class="col-md-3">
        <a href="{% url 'chooseLectureScoring' x.class_room.id  %}" class="text-decoration-none">
          <div class="card border-primary mb-3" style="max-width: 18rem">
            <div class="card-header text-dark">Class: {{x.class_room}}</div>
            <div class="card-body text-primary">
              <h5 class="card-title">Class Average score</h5>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                  aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: {{x.class_Avg}}%"></div>
              </div>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}

    </div>
    <div class="row">
      <div class="list-group">
        {% for x in C_T %}
        <a href="{% url 'chooseLectureScoring' x.class_room.id  %}"
          class="list-group-item list-group-item-action">Class: {{x.class_room}}
          <div class="progress mt">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: {{x.class_Avg}}%"
              aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</main>


{% endblock content %}

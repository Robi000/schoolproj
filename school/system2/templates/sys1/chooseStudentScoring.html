{% extends 'base.html' %}
{% block content %}
<main>
    <div class="container">
        <div class="row">
            {% for student in students %}
            <div class="col-md-3">
                <a href="{% url 'Scoring' student.classRoom.id id student.id %}" class="text-decoration-none">
                    <div class="card border-{% cycle 'secondary' 'success' 'warning' 'info' %} mb-3"
                        style="max-width: 18rem">
                        <div class="card-header text-dark">Student: {{ student.name }}</div>
                        <div class="card-body text-{% cycle 'secondary' 'success' 'warning' 'info' %}">
                            <h5 class="card-title">score</h5>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-{% cycle 'secondary' 'success' 'warning' 'info' %}"
                                    role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                                    style="width:{% for score in student.score_set.all %}{% if score.lecture.id == id %}{{score.score}}{% endif %}{% endfor %}%">
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>
</main>


{% endblock content %}

{% extends 'base.html' %}
{% block content %}
<main>
  <div class="container">
    <div class="row">
      <div class="list-group">
        {% for class in classes %}
        <a href="{% url 'studentsView' class.id %}" class="list-group-item list-group-item-action">Class: {{class}}
          <div class="progress mt">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: {{class.class_Avg}}%"
              aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</main>


{% endblock content %}
